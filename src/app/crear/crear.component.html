<h2>Crear evento</h2>
<form [formGroup]="registerForm">
    <label>nombre:
      <input type="text" formControlName="nombre" placeholder="nombre" required="true" />
    </label>
    <br />
    <label>lugar:
      <input type="text" formControlName="lugar" placeholder="lugar" required="true" />
    </label>
    <br />
    <label>direccion:
      <input type="text" formControlName="direccion" placeholder="direccion" required="true" />
    </label>
    <br />
    <label>fechaInicio:
      <input type="date" formControlName="fechaInicio" placeholder="fechaInicio" required="true" />
    </label>
    <br />
    <label>fechaFin:
      <input type="date" formControlName="fechaFin" placeholder="fechaFin" required="true" />
    </label>
    <br />
  <mat-form-field>
  <mat-label>categoria</mat-label>
  <mat-select [(value)]="category">
    <mat-option *ngFor="let food of categories" [value]="food.id">
      {{food.nombre}}
       <input type="hidden" formControlName="category" [value]="food.id">
    </mat-option>
  </mat-select>

</mat-form-field>
  <br/>
<label>
 <input type="radio" value=True formControlName="presencial">
  <span>Presencial</span>
   </label>
  <label>
   <input type="radio" value=False formControlName="presencial">
    <span>No Presencial</span>
     </label>


    <br />
    <button type="Crear" (click)="createEvent()">Submit</button>
</form>
