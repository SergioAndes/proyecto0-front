<h2>Crear evento</h2>
<form [formGroup]="registerForm">
    <label>nombre:
      <input type="text" formControlName="nombre" placeholder="nombre" required="true" />
    </label>
    <br />
    <label>lugar:
      <input type="text" formControlName="lugar" placeholder="lugar" required="true" />
    </label>
    <br />
    <label>direccion:
      <input type="text" formControlName="direccion" placeholder="direccion" required="true" />
    </label>
    <br />
    <label>fechaInicio:
      <input type="date" formControlName="fechaInicio" placeholder="fechaInicio" required="true" />
    </label>
    <br />
    <label>fechaFin:
      <input type="date" formControlName="fechaFin" placeholder="fechaFin" required="true" />
    </label>
    <br />
  <label>presencial:
      <input type="checkbox" formControlName="presencial" required="true" />
    </label>
    <br />
    <button type="Crear" (click)="createEvent()">Submit</button>
</form>
