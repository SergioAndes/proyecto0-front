

<div style="text-align: center">
   <br /> <br />
  <h2>Login de Usuario</h2>
<form [formGroup]="registerForm">
  <label>Email:
  <input [class.is-invalid] = "registerForm.get('username').invalid && registerForm.get('username').touched"
	type="email" class="form-control" formControlName="username" placeholder="email" />
     </label>
  <div *ngIf="(primEmail.invalid && primEmail.touched) || primEmail.dirty">
    	<small *ngIf="primEmail.errors?.required" class="text-danger">Primary email is required</small>
    	<!--question mark(?) is a safe navigation operator-->
    	<small *ngIf="primEmail.errors?.pattern" class="text-danger">Please provide a valid email address</small>
  	</div>
    <br />
    <label>password:
  <input type="password" class="form-control" formControlName="password" placeholder="password" />
     </label>
    <br />
   <br />
  <button type="button" class="btn" (click)="login()" style="margin-right: 7px;">login</button>
  <button type="button" class="btn" routerLink="/registro">Go to register</button>
</form>
  </div>
