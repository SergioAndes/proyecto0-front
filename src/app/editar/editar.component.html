<h2>Ediar evento</h2>
<form [formGroup]="registerForm">
    <label>nombre:
      <input type="text" formControlName="nombre" placeholder="nombre" required="true" [(ngModel)]="data.evento.nombre" />
    </label>
    <br />
    <label>lugar:
      <input type="text" formControlName="lugar" placeholder="lugar" required="true" [(ngModel)]="data.evento.lugar"/>
    </label>
    <br />
    <label>direccion:
      <input type="text" formControlName="direccion" placeholder="direccion" required="true" [(ngModel)]="data.evento.direccion"/>
    </label>
    <br />
    <label>fechaInicio:
      <input type="date" formControlName="fechaInicio" placeholder="fechaInicio" required="true" [(ngModel)]="data.evento.fechaInicio" />
    </label>
    <br />
    <label>fechaFin:
      <input type="date" formControlName="fechaFin" placeholder="fechaFin" required="true"  [(ngModel)]="data.evento.fechaFin" />
    </label>
    <br />
  <label>presencial:
      <input type="checkbox" formControlName="presencial" required="true" [(ngModel)]="data.evento.presencial"/>
    </label>
    <br />
  <mat-form-field>
  <mat-label>categoria</mat-label>
  <mat-select [(value)]="category">
    <mat-option *ngFor="let food of categories" [value]="food.id">
      {{food.nombre}}
       <input type="hidden" [value]="food.id">
    </mat-option>
  </mat-select>
</mat-form-field>
  <div mat-dialog-actions style="text-align: right;">
  <button type="button" class="btn" (click)="updateEvent()" >Actualizar</button>
</div>
</form>
